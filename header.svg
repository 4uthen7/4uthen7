<svg fill="none" viewBox="0 0 800 250" width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* コンテナと背景、光の定義（前回と同じ） */
        .container {
          width: 100%;
          height: 250px;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #0d1117;
          background-image: radial-gradient(circle at center, rgba(40, 80, 120, 0.4) 0%, rgba(13, 17, 23, 1) 70%);
          position: relative;
          overflow: hidden;
          perspective: 1000px; /* 3D効果のために追加 */
        }
        .glow-effect {
          position: absolute;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          animation: pulseCenter 4s ease-in-out infinite;
        }
        @keyframes pulseCenter {
          0%, 100% {
            box-shadow: 0 0 60px 30px rgba(100, 200, 255, 0.2), inset 0 0 60px 30px rgba(100, 200, 255, 0.1);
            background-color: rgba(0, 20, 40, 0.8);
          }
          50% {
            box-shadow: 0 0 100px 50px rgba(130, 220, 255, 0.4), inset 0 0 80px 40px rgba(130, 220, 255, 0.3);
            background-color: rgba(0, 30, 60, 0.9);
          }
        }

        /* === ここから新しいテキストアニメーションの定義 === */

        /* テキストを包むラッパー：全体の移動を担当 */
        .text-wrapper {
          position: absolute;
          /* 左からスタートし、右端でバウンドして中央へ */
          animation: moveAndBounce 3s cubic-bezier(0.3, 0, 0.3, 1) forwards;
          /* 波のような上下の揺れを加える */
          transform-origin: center bottom;
        }

        /* テキスト自体：衝突時の「こんにゃく変形」を担当 */
        .text {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
          font-size: 42px;
          font-weight: bold;
          color: #e6edf3;
          text-shadow: 0 0 15px rgba(100, 200, 255, 0.9);
          white-space: nowrap;
          display: inline-block;
          /* 右端衝突のタイミングに合わせて変形 */
          animation: squashAndStretch 3s cubic-bezier(0.3, 0, 0.3, 1) forwards, waveMotion 1s ease-in-out infinite alternate;
        }

        /* 左から右へ移動し、行き過ぎて戻る（バウンス）アニメーション */
        @keyframes moveAndBounce {
          0% {
            left: -50%; /* 画面外左からスタート */
            opacity: 0;
          }
          10% {
            opacity: 1;
          }
          60% {
            left: 75%; /* 右の角付近まで行き過ぎる */
          }
          80% {
            left: 45%; /* 少し戻りすぎる */
          }
          100% {
            left: 50%; /* 最終的に中央に収まる */
            transform: translateX(-50%); /* 中央揃えの補正 */
          }
        }

        /* 衝突時のこんにゃく感（潰れて伸びる）アニメーション */
        @keyframes squashAndStretch {
          0%, 55% {
            transform: scale(1, 1); /* 通常状態 */
          }
          60% {
            /* 右端衝突時：横に伸びて縦に潰れる */
            transform: scale(1.2, 0.8) skewX(-10deg);
            color: #ffffff; /* 衝突時に少し白く光る */
          }
          70% {
             /* 反動：縦に伸びて横に潰れる */
            transform: scale(0.9, 1.1) skewX(5deg);
          }
          85% {
             /* 揺れ戻し */
            transform: scale(1.05, 0.95);
          }
          100% {
            transform: scale(1, 1); /* 元に戻る */
          }
        }
        
        /* 移動中の波のようなゆらぎ */
        @keyframes waveMotion {
          from { margin-top: -5px; }
          to { margin-top: 5px; }
        }

      </style>
      <div class="container">
        <div class="glow-effect"></div>
        <div class="text-wrapper">
          <h1 class="text">Form Follows Function</h1>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
