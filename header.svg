<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          width: 800px;
          height: 200px;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #0d1117; /* GitHubのダークモード背景色 */
          overflow: hidden;
          position: relative;
          font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        /* 中心から外へ広がる青白い発光 */
        .glow {
          position: absolute;
          width: 100px;
          height: 100px;
          background: radial-gradient(circle, rgba(173, 216, 230, 0.8) 0%, rgba(0, 191, 255, 0) 70%);
          border-radius: 50%;
          filter: blur(20px);
          animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
          0%, 100% { transform: scale(1); opacity: 0.3; }
          50% { transform: scale(4); opacity: 0.7; }
        }
        /* 文字のアニメーション：左からスライド＋フェードイン */
        .text {
          font-size: 48px;
          font-weight: 800;
          color: #f0f6fc;
          z-index: 10;
          text-shadow: 0 0 20px rgba(135, 206, 250, 0.8);
          opacity: 0;
          transform: translateX(-100px);
          animation: slideIn 2s ease-out forwards;
        }
        @keyframes slideIn {
          to {
            opacity: 1;
            transform: translateX(0);
          }
        }
      </style>
      <div class="container">
        <div class="glow"></div>
        <div class="text">Form Follows Function</div>
      </div>
    </div>
  </foreignObject>
</svg>