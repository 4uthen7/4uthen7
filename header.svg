<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 背景テキストのタイピング風アニメーション */
    @keyframes typing {
      0%, 100% { fill: #1e2837; opacity: 0.3; }
      10%, 25% { fill: #c8e6ff; opacity: 0.9; filter: url(#glow); }
    }
    .bg-char {
      font-family: sans-serif;
      font-weight: 900;
      font-size: 180px;
      fill: #1e2837;
      opacity: 0.3;
      animation: typing 3.5s infinite;
    }
    
    /* 前景テキストのバウンドと波 */
    @keyframes moveBounce {
      0% { transform: translateX(-600px); opacity: 0; }
      15% { opacity: 1; }
      60% { transform: translateX(200px); } /* 右へ行き過ぎる */
      80% { transform: translateX(-40px); } /* 戻りすぎる */
      100% { transform: translateX(0); opacity: 1; }
    }
    
    /* こんにゃく変形（スケール） */
    @keyframes squash {
      0%, 58% { transform: scale(1, 1); }
      60% { transform: scale(1.3, 0.7); } /* 衝突で潰れる */
      70% { transform: scale(0.8, 1.2); } /* 反動で伸びる */
      85% { transform: scale(1.05, 0.95); }
      100% { transform: scale(1, 1); }
    }

    /* 全体のぼんやり点滅 */
    @keyframes blurryGlow {
      0%, 100% { opacity: 0.8; filter: blur(0px); }
      50% { opacity: 1; filter: blur(0.5px); }
    }

    .fg-group {
      animation: moveBounce 3s cubic-bezier(0.3, 0, 0.3, 1) forwards;
    }
    .fg-text {
      font-family: sans-serif;
      font-weight: bold;
      font-size: 42px;
      fill: #e6edf3;
      transform-box: fill-box;
      transform-origin: center;
      animation: squash 3s cubic-bezier(0.3, 0, 0.3, 1) forwards, blurryGlow 4s ease-in-out infinite;
    }
  </style>

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="300" fill="#0d1117" />
  <g text-anchor="middle">
    <text x="120" y="210" class="bg-char" style="animation-delay: 0.0s;">4</text>
    <text x="215" y="210" class="bg-char" style="animation-delay: 0.3s;">u</text>
    <text x="300" y="210" class="bg-char" style="animation-delay: 0.6s;">t</text>
    <text x="385" y="210" class="bg-char" style="animation-delay: 0.9s;">h</text>
    <text x="480" y="210" class="bg-char" style="animation-delay: 1.2s;">e</text>
    <text x="580" y="210" class="bg-char" style="animation-delay: 1.5s;">n</text>
    <text x="680" y="210" class="bg-char" style="animation-delay: 1.8s;">t</text>
  </g>

  <g class="fg-group">
    <text x="400" y="160" text-anchor="middle" class="fg-text">Form Follows Function</text>
  </g>
</svg>
