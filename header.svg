<svg width="800" height="350" viewBox="0 0 800 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face { font-family: 'Inter'; font-style: normal; font-weight: 700; }
    
    .bg { fill: #0d1117; }
    
    /* ボタンのスタイル（Apple風の滑らかな角丸） */
    .button {
      fill: #161b22;
      stroke: #30363d;
      stroke-width: 2;
      rx: 50; /* ラウンドシェイプ */
    }

    /* アニメーション：全体のシーケンス（10秒ループ） */
    
    /* 1. ボタンと4uthentの出現・消失 */
    @keyframes buttonCycle {
      0%, 10% { opacity: 0; transform: scale(0.95); }
      20%, 35% { opacity: 1; transform: scale(1); }
      36% { opacity: 0; transform: scale(1.05); } /* クリックで消失 */
      100% { opacity: 0; }
    }
    
    /* 2. マウスカーソルの動き */
    @keyframes cursorMove {
      0% { transform: translate(850px, 400px); opacity: 0; }
      15% { opacity: 1; }
      30% { transform: translate(420px, 180px); } /* ボタンの上へ */
      33% { transform: translate(420px, 180px) scale(0.8); } /* クリック（縮小） */
      36% { transform: translate(420px, 180px) scale(1); opacity: 0; }
      100% { opacity: 0; }
    }

    /* 3. 境界線の拡散（爆発エフェクト） */
    @keyframes explode {
      0%, 35% { opacity: 0; transform: scale(1); stroke-width: 2; }
      36% { opacity: 1; stroke-width: 4; }
      50% { opacity: 0; transform: scale(1.5); stroke-width: 0; }
      100% { opacity: 0; }
    }

    /* 4. Form Follows Function の出現 */
    @keyframes textReveal {
      0%, 40% { opacity: 0; transform: translateY(10px); }
      50%, 85% { opacity: 1; transform: translateY(0); }
      95%, 100% { opacity: 0; }
    }

    /* クラス適用 */
    .hero-button { 
      animation: buttonCycle 10s infinite; 
      transform-origin: center;
    }
    .cursor { 
      animation: cursorMove 10s infinite; 
    }
    .explosion-ring { 
      animation: explode 10s infinite; 
      transform-origin: center;
      stroke: #58a6ff;
    }
    .final-text { 
      animation: textReveal 10s infinite; 
      transform-origin: center;
    }
    
    .btn-label {
      font-family: 'Segoe UI', Roboto, sans-serif;
      fill: #8b949e;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 2px;
    }
    .main-text {
      font-family: 'Segoe UI', Roboto, sans-serif;
      fill: #f0f6fc;
      font-size: 42px;
      font-weight: 800;
    }
    .sub-text {
      font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
      fill: #8b949e;
      font-size: 18px;
      font-weight: 300;
      letter-spacing: 4px;
    }
  </style>

  <rect width="800" height="350" class="bg" />

  <rect x="250" y="125" width="300" height="100" class="explosion-ring" rx="50" fill="none" />
  
  <g class="hero-button">
    <rect x="250" y="125" width="300" height="100" class="button" />
    <text x="400" y="185" text-anchor="middle" class="btn-label">4uthent</text>
  </g>

  <g class="final-text">
    <text x="400" y="165" text-anchor="middle" class="main-text">Form Follows Function</text>
    <text x="400" y="205" text-anchor="middle" class="sub-text">形態は機能を追従する</text>
  </g>

  <g class="cursor">
    <path d="M0 0L16 11L9.5 12L13.5 19L11 20.5L7 13.5L0 17V0Z" fill="white" stroke="black" stroke-width="1"/>
  </g>
</svg>
